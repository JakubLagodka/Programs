<form (ngSubmit)="submit()" #form="ngForm">
<div>
<mat-form-field  class="example col-md-7 col-12 mt-5 text-center"  >
  <mat-label>Wybierz iloosobowy pokój chcesz zamówić</mat-label>
  <mat-select [formControl]="numberOfBedsControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let room of numbersOfBeds " [value]="room.numberOfBeds">
      {{room.numberOfBeds}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="numberOfBedsControl.hasError('required')">Wybierz iloosobowy pokój chcesz zamówić</mat-error>
  <mat-hint>{{numberOfBedsControl.value}}</mat-hint>
</mat-form-field>
</div>
<div class="modal-footer col-md-7 col-12 mt-5 text-center">
  <button type="submit" [disabled]="numberOfBedsControl.invalid" class="btn btn-success">Przejdź dalej</button>
   <button class="btn btn-danger" (click)="dismiss()">Wróć</button>
</div>
</form>
