<div class="navbar-brand" >Aktualne parametry pokoi w Hotelu:</div>
<div class="row">
    <table style="border: 1px solid black; margin: 10pt auto 10pt auto;">

      <tr>

        <th style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;"> Nazwa parametru</th>

        <th style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;">Typ parametru</th>

        <th style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;">Modyfikowalny</th>

      </tr>
      <tr class="p-3 mt-3" style="border: 1px solid green; margin: 100pt auto 100pt auto;" *ngFor="let parameter of parameters$ | async" style="background-color: lightblue">

        <td style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;">{{ parameter.parameterName }}</td>

        <td style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;"> {{parameter.parameterType}}</td>

        <td style="width: 8%;border: 1px solid black;margin: 100pt auto 100pt auto;line-height: 30px;"> {{parameter.modifiable}}</td>

      </tr>
    </table>

      <table *ngIf="confirmed && parameter.modifiable" class="table-striped table-bordered" style="float: left">
        <div class="card p-3 mt-3 text-left"  *ngFor="let parameter of parameters$ | async" style="background-color: lightblue">
        <tbody>

        <button  class="btn btn-sm btn-info" style="float: right"(click)="delete(parameter)">Edytuj parametr</button>
        </tbody>
        </div>
      </table>
    <table  *ngIf="confirmed && parameter.modifiable" class="table-striped table-bordered" style="float: left">
      <div class="card p-3 mt-3" *ngFor="let parameter of parameters$ | async" style="background-color: lightblue">
        <tbody>

           <button class="btn btn-sm btn-info" style="float: right" (click)="delete(parameter)">Usu≈Ñ parametr</button>
        </tbody>

  </div>
    </table>

</div>
<div class="form-group">

  <input *ngIf="confirmed" type="text" class="form-control col-md-3 col-12 mt-5 text-center" id="name"
         [(ngModel)]="parameter.parameterName" placeholder="nazwa parametru" name="name" style="float: left" required>
  <input *ngIf="confirmed" type="text" class="form-control col-md-3 col-12 mt-5 text-center" id="type"
         [(ngModel)]="parameter.parameterName" placeholder="typ parametru" name="type" style="float: left" required>
</div>
<br>
<div class="form-group">
<button *ngIf="!confirmed" class="btn btn-sm btn-info" (click)="openDialog()">Edytuj parametry</button>
<button *ngIf="confirmed" class="btn btn-sm btn-info" (click)="add(parameter)">Dodaj parametr</button>
</div>
