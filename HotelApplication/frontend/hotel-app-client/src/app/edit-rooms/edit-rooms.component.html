<div class="navbar-brand" >Aktualne rodzaje pokoi w Hotelu:</div>

<div class="row" >
  <table style="margin: 1pt auto 1pt auto;line-height: 20px; width: 90%; height: 150px;" *ngFor="let room of rooms$ | async">

    <tr *ngFor="let parameter of parameters$ | async" style=" border: 1px solid black; float: left">

      <th style="border: 10px solid lightblue; background-color: lightblue "> {{ parameter.name }}</th>
    </tr>
    <tr *ngFor="let parameter of parameters$ | async">
      <td *ngIf="parameter.id===0"  style="width: 8%;border: 1px solid black;">{{ room.numberOfRoomsAvailable}}</td>
      <td *ngIf="parameter.id===1"  style="width: 8%;border: 1px solid black;">{{ room.numberOfBeds}}</td>
      <td *ngIf="parameter.id===2"  style="width: 8%;border: 1px solid black;">{{ room.checkInTime}}</td>
      <td *ngIf="parameter.id===3"  style="width: 8%;border: 1px solid black;">{{ room.checkOutTime}}</td>
 </tr>

  </table>
