

<form (ngSubmit)="submit()" #form="ngForm">
  <div>
    <mat-form-field class=" col-md-7 col-12 mt-5 text-center">
      <mat-label>Wybierz czy pokój ma mieć balkon</mat-label>
      <mat-select [formControl]="balconyControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let room of balcony " [value]="room.balcony">
          {{this.translatorService.translateBoolToPolish(room.balcony)}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="balconyControl.hasError('required')">
       To pole jest wymagane
      </mat-error>
      <mat-hint>You can pick up your favorite car here</mat-hint>
    </mat-form-field>
  </div>
  <div class="modal-footer col-md-7 col-12 mt-5 text-center">
    <button type="submit" [disabled]="balconyControl.invalid" class="btn btn-success">Przejdź dalej</button>
    <button class="btn btn-danger" (click)="dismiss()">Wróć</button>
  </div>
</form>
