<div>
  <mat-form-field >
    <mat-label>Wybierz czy pokój ma być blisko windy</mat-label>
    <mat-select [formControl]="balconyControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let room of balcony " [value]="room.balcony">
        {{room.balcony}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="balconyControl.hasError('required')">
      This field is required
    </mat-error>
    <mat-hint>You can pick up your favorite car here</mat-hint>
  </mat-form-field>
</div>

<div class="form-group" >
  <button class="btn btn-dark btn-block" (click)="onSubmit()" >

    Book a room
  </button>
</div>
