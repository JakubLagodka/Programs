
<form (ngSubmit)="submit()" #form="ngForm">
  <div>
    <mat-form-field class=" col-md-7 col-12 mt-5 text-center">
      <mat-label>>Wybierz czy pokój ma mieć piękny widok z okien</mat-label>
      <mat-select [formControl]="beautifulViewControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let room of beautifulView " [value]="room.beautifulViewFromTheWindows">
          {{room.beautifulViewFromTheWindows}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="beautifulViewControl.hasError('required')">
        To pole jest wymagane
      </mat-error>
      <mat-hint>Wybierz czy pokój ma mieć piękny widok z okien</mat-hint>
    </mat-form-field>
  </div>
  <div class="modal-footer col-md-7 col-12 mt-5 text-center">
    <button type="submit" [disabled]="beautifulViewControl.invalid" class="btn btn-success">Przejdź dalej</button>
    <button class="btn btn-danger" (click)="dismiss()">Wróć</button>
  </div>
</form>
