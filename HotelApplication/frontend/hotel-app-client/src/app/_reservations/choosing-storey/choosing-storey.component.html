<div>
  <mat-form-field >
    <mat-label>Wybierz rodzaj poduszki w pokoju</mat-label>
    <mat-select [formControl]="storeyControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let room of storey " [value]="room.storey">
        {{room.storey}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="storeyControl.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>
</div>

<div class="form-group" >
  <button class="btn btn-dark btn-block" (click)="onSubmit()" >

    Przejd≈∫ do podsumowania rezerwacji
  </button>
</div>
