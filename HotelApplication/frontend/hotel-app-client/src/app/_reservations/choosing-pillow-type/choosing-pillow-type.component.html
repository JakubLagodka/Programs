<div>
  <mat-form-field >
    <mat-label>Wybierz rodzaj poduszki w pokoju</mat-label>
    <mat-select [formControl]="pillowTypeControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let room of pillowType " [value]="room.typeOfPillow">
        {{room.typeOfPillow}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="pillowTypeControl.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>
</div>

<div class="form-group" >
  <button class="btn btn-dark btn-block" (click)="onSubmit()" >

    Przejd≈∫ dalej
  </button>
</div>
