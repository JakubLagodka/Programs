

<form (ngSubmit)="submit()" #form="ngForm">
  <div>
    <mat-form-field  class="example col-md-7 col-12 mt-5 text-center"  >
          <mat-label>Wybierz rodzaj poduszki w pokoju</mat-label>
          <mat-select [formControl]="pillowTypeControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let room of pillowType " [value]="room.typeOfPillow">
              {{room.typeOfPillow}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="pillowTypeControl.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
  <div class="modal-footer col-md-7 col-12 mt-5 text-center">
    <button type="submit" [disabled]="pillowTypeControl.invalid" class="btn btn-success">Przejdź dalej</button>
    <button class="btn btn-danger" (click)="dismiss()">Wróć</button>
  </div>
</form>
